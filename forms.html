<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos/">
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="Username">
        <br>
        <br>
        <label for="password">Enter a Password:</label>
        <input id="password" type="password" placeholder="Password">
        <br>
        <br>
        <label for="color">Enter a Color:</label>
        <input id="color" type="color">
        <br>
        <br>
        <label for="number">Enter a Number"</label>
        <input id="number" type="number" placeholder="Enter a number" name="num" min="1" max="100000000000000">
        <br>
        <br>
        <!--a button's default type is "submit"-->
        <button>Submit</button>
        <button type="button">Do Not Submit</button>
    </form>
    <br>
    <br>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <br>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <br>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    <br>
    <br>

    <h2>More Inputs</h2>
    <form action="/birds">
        <p><input type="checkbox" name="agree_tos" id="agree" checked>
            <label for="agree">I agree to the Terms of Service</label>
            <br>
            <input type="checkbox" name="dont_agree_tos" id="disagree">
            <label for="disagree">I do not agree to the Terms of Service</label>
        </p>
        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">
            <!-- value will show up in the url when you submit the form, it's not something the user will interact with
            if you select S and don't have value, the url will show size=on, whereas if you do have the value, it will be size=s -->
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="fried_rice">Uni Fried Rice</option>
                <option value="steak">Prime Filet Mignon 8oz</option>
                <option value="crab">Onigara King Crab Legs (3)</option>
                <option value="vegan">Roasted Heirloom Cauliflower Steak</option>
                <option value="salmon">Pan-seared Salmon Piccata</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="Requests?" placeholder="Type here" id="requests" cols="30" rows="2"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <br>
    <br>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            <!--maxlength/minlength are for characters, min/max are for numerical values-->
        </p>
        <p>
            <input type="email" required> <!--requires @-->
            <input type="url" required> <!--requires properly formed url (urlscheme://restofurl)-->
        </p>
        <button>Submit</button>
        <br><br><br>
    </form>
</body>

</html>
