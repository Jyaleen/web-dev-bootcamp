<!--for reference: docs.emmet.io/cheat-sheet/-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>
    <!--
        just type main>section>h1 and emmet will give you the below
    -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!--
        h1>h2>h3
    -->
    <h1>
        <h2>
            <h3></h3>
        </h2>
    </h1>

    <!--
        h1+h2+h3
    -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!--
        ul>li*3
    -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!--
       nav>ul>li*3>a 
    -->
    <nav>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </nav>

    <!--
       nav>ul>li*3>a[href=www.$.com]{Click Me}
    -->
    <nav>
        <ul>
            <li><a href="www.1.com">Click Me</a></li>
            <li><a href="www.2.com">Click Me</a></li>
            <li><a href="www.3.com">Click Me</a></li>
        </ul>
    </nav>
    

</body>
</html>
